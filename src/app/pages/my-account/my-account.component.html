<div class="my-account-container">
 

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading...</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="content">
    <div class="welcome-section">
      <header class="welcome-header">
        <h1>Welcome back, {{ userInfo.name }}!</h1>
        <p>Manage your account settings below.</p>
      </header>

      <!-- Password Change Section -->
      <div class="password-section section-card">
        <header class="section-header">
          <h2><i class="fas fa-lock"></i> Change Password</h2>
          <p>Update your account password</p>
        </header>

        <form (ngSubmit)="changePassword()" #passwordForm="ngForm" class="profile-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" [(ngModel)]="userInfo.email" name="email" readonly />
          </div>
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" [(ngModel)]="userInfo.currentPassword" name="currentPassword" required />
            <span class="error-message" *ngIf="validationErrors.currentPassword">
              <i class="fas fa-exclamation-circle"></i> {{ validationErrors.currentPassword }}
            </span>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" [(ngModel)]="userInfo.newPassword" name="newPassword" required />
            <span class="error-message" *ngIf="validationErrors.newPassword">
              <i class="fas fa-exclamation-circle"></i> {{ validationErrors.newPassword }}
            </span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" [(ngModel)]="userInfo.confirmPassword" name="confirmPassword" required />
            <span class="error-message" *ngIf="validationErrors.confirmPassword">
              <i class="fas fa-exclamation-circle"></i> {{ validationErrors.confirmPassword }}
            </span>
          </div>
          <button class="primary-btn" type="submit">
            <i class="fas fa-lock"></i> Change Password
          </button>
        </form>

        <div class="success-message" *ngIf="userInfoMessage">
          <i class="fas fa-check-circle"></i> {{ userInfoMessage }}
        </div>
      </div>
    </div>
  </main>
</div>
