<div class="login-container">
  <div class="particles-container" id="particles-container"></div>
  <div class="login-wrapper">
    <div class="form-section">
      <div class="logo">
        <img src="assets/logo2-transparent.png" alt="BookStore Logo" class="logo-image" style="width:150px;height:80px">
      </div>

      <div class="form-container">
        

        <h1 class="title">Reset Password</h1>
        <p class="subtitle">
          Enter your email address and we'll send you an OTP to reset your password.
        </p>

        <form [formGroup]="resetRequestForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-input"
              placeholder="Enter your email"
              [ngClass]="{
                'invalid-input': resetRequestForm.get('email')?.invalid && resetRequestForm.get('email')?.touched
              }"
            />
            <div *ngIf="resetRequestForm.get('email')?.invalid && resetRequestForm.get('email')?.touched" class="error-message">
              <span *ngIf="resetRequestForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="resetRequestForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <button type="submit" class="submit-btn" [disabled]="!resetRequestForm.valid || loading">
            <ng-container *ngIf="!loading; else spinner">Send Reset Link</ng-container>
          </button>

          <ng-template #spinner>
            <div class="spinner"></div>
          </ng-template>

          <div class="back-to-login">
            <a routerLink="/login">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<p>password-reset-request works!</p>
