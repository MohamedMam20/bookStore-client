<!-- Toggle Button -->

<div class="d-block d-lg-none p-2">
  <button
    class="btn filter-toggle-btn"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#filterOffcanvas"
  >
    <i class="fa-solid fa-sliders"></i> Filter And Sort
  </button>
</div>

<!-- Offcanvas Sidebar -->
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="filterOffcanvas"
  aria-labelledby="filterOffcanvasLabel"
>
  <div
    class="offcanvas-header d-flex justify-content-between align-items-center w-100"
  >
    <h4 class="offcanvas-title m-0" id="filterOffcanvasLabel">
      <i class="filter-icon fa-solid fa-sliders"></i> Filter And Sort
    </h4>
    <button
      type="button"
      class="btn border-0 custom-close-btn"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    >
      <i class="fa-solid fa-xmark close-icon"></i>
    </button>
  </div>

  <div class="offcanvas-body">
    <app-filter></app-filter>
  </div>
</div>
