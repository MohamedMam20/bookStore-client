<a
  [routerLink]="['/product-details', product.slug]"
  class="card h-100 border-0 text-decoration-none text-dark"
  style="cursor: pointer"
>
  <div class="card h-100 border-0">
    <div class="card-img-container position-relative">
      <img
        [src]="product.image"
        alt="{{ product.title }}"
        class="card-img-top"
      />

      <div class="card-action-buttons">
        <button class="btn btn-sm shadow" (click)="onBoltClick($event)">
          <i class="fa-solid fa-bolt"></i>
        </button>

        <button
          class="btn btn-sm shadow"
          (click)="addToCart(product._id, 'en', $event)"
        >
          <i class="fa-solid fa-cart-plus"></i>
        </button>

        <button
          class="btn btn-sm shadow"
          [ngClass]="{
            'btn-danger': isInWishlist(),
            'wishlist-active': isInWishlist()
          }"
          (click)="toggleWishlist($event)"
        >
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
    </div>
    <div class="card-body text-center p-3">
      <p class="card-text text-secondary mb-1">
        {{ product.author }}
      </p>
      <h5 class="card-title mb-1">{{ product.title }}</h5>
      <span class="card-text card-price text-secondary">
        LE {{ product.price }}

      </span>
    </div>
  </div>
</a>
