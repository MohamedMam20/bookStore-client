<div class="chatbot-container">
  <div class="chat-window scrollbar" [class.active]="isOpen">
    <div class="chat-header">
      <h3>📚 Book Recommendation Bot</h3>
    </div>

    <div class="chat-messages scrollbar" #chatMessages>
      <div *ngFor="let msg of messages" [ngClass]="{'message bot-message': msg.sender === 'bot', 'message user-message': msg.sender === 'user'}">
        <div class="message-content">{{ msg.text }}</div>
        <div class="message-time">{{ msg.time }}</div>
      </div>
    </div>

    <div class="typing-indicator" #typingIndicator style="display: none;">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>

    <div class="suggested-questions" #suggestedQuestions>
      <div class="suggestion-chip" (click)="setSuggested('Recommend me a mystery book')">🔍 Mystery</div>
      <div class="suggestion-chip" (click)="setSuggested('What\'s a good romance novel?')">💕 Romance</div>
      <div class="suggestion-chip" (click)="setSuggested('Fantasy books for beginners')">🧙 Fantasy</div>
      <div class="suggestion-chip" (click)="setSuggested('Best fiction books 2024')">📖 Fiction</div>
      <div class="suggestion-chip" (click)="setSuggested('Self-help books')">💪 Self-help</div>
    </div>


    <div class="chat-input-container">
      <div class="input-wrapper">
        <input [(ngModel)]="userInput"
       class="chat-input"
       placeholder="Ask for book recommendations..."
       (keydown)="onKeydown($event)" />
        <button class="send-button" [disabled]="!userInput.trim()" (click)="onSendClick()">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <button class="chat-toggle" (click)="toggleChat()" [class.active]="isOpen">
    <svg class="book-icon" viewBox="0 0 24 24"><path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/></svg>
    <svg class="close-icon" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
  </button>
</div>
